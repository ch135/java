<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="酒店首页">
    <meta name="author" content="chenhao">
    <link rel="icon" href="/hotel/img/logo/favicon.ico">
    <title>酒店首页</title>
  </head>

  <body>
  	
    <div class="container">
    	
    	<div id="header"></div>
      
      <!--
      	作者：707347865@qq.com
      	时间：2018-03-05
      	描述：轮播图
      -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="first-slide" src="/hotel/img/carousel/house1.jpg" alt="酒店外观">
          </div>
          <div class="carousel-item">
            <img class="second-slide" src="/hotel/img/carousel/house2.jpg" alt="单人间">
          </div>
          <div class="carousel-item">
            <img class="third-slide" src="/hotel/img/carousel/house3.jpg" alt="双人间">
          </div>
          <div class="carousel-item">
            <img class="third-slide" src="/hotel/img/carousel/house4.jpg" alt="三人间">
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!--
      	作者：707347865@qq.com
      	时间：2018-03-05
      	描述：房间详情开始
      -->
      <h2 class="border-bottom">
      	  <strong>房间详情</strong>
      </h2><br />
      <div class="container">
	      <div class="card-deck mb-3 text-center">
	        <div class="card mb-4 box-shadow">
	          <div class="card-header">
	            <h4 class="my-0 font-weight-normal">单人间</h4>
	          </div>
	          <div class="card-body">
	          	<img class="second-slide" src="/hotel/img/house1.jpg" alt="单人间">
	            <ul class="list-unstyled mt-3 mb-4">
	              <li>面积15-20㎡ 位于 2 层</li>
	              <li>单床（不可以加床）</li>
	              <li>独立卫浴 有窗</li>
	              <li>免费WiFi 高清智能电视</li>
	            </ul>
	            <h1 class="card-title pricing-card-title">70元 <small class="text-muted">/ 晚</small></h1>
	            <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="location.href='/hotel/hotel_user/order.html'">预&nbsp;定</button>
	          </div>
	        </div>
	        <div class="card mb-4 box-shadow">
	          <div class="card-header">
	            <h4 class="my-0 font-weight-normal">双人间</h4>
	          </div>
	          <div class="card-body">
	            <img class="second-slide" src="/hotel/img/house2.jpg" alt="双人间">
	            <ul class="list-unstyled mt-3 mb-4">
	              <li>面积20-30㎡ 位于2-3层</li>
	              <li>双床（不可以加床）</li>
	              <li>独立卫浴 有窗</li>
	              <li>免费WiFi 高清智能电视 电脑</li>
	            </ul>
	            <h1 class="card-title pricing-card-title">150元 <small class="text-muted">/ 晚</small></h1>
	            <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="location.href='/hotel/hotel_user/order.html'">预&nbsp;定</button>
	          </div>
	        </div>
	        <div class="card mb-4 box-shadow">
	          <div class="card-header">
	            <h4 class="my-0 font-weight-normal">三人间</h4>
	          </div>
	          <div class="card-body">
	            <img class="second-slide" src="/hotel/img/house3.jpg" alt="三人间">
	            <ul class="list-unstyled mt-3 mb-4">
	              <li>面积30-40㎡ 位于3-4层</li>
	              <li>三床（不可以加床）</li>
	              <li>独立卫浴 有窗</li>
	              <li>免费WiFi 高清智能电视 电脑</li>
	            </ul>
	            <h1 class="card-title pricing-card-title">200元 <small class="text-muted">/ 晚</small></h1>
	            <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="location.href='/hotel/hotel_user/order.html'">预&nbsp;定</button>
	          </div>
	        </div>
	      </div>
      </div>
      
      <div id="footer"></div>
    </div>
    
    <link href="/hotel/css/bootstrap.min.css" rel="stylesheet" />
  	<link href="/hotel/css/carousel.css" rel="stylesheet" />
  	<script src="/hotel/js/jquery-3.2.1.slim.min.js"></script>
  	<script src="/hotel/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/hotel/js/hotel_user/page-common.js"></script>
  </body>
</html>
