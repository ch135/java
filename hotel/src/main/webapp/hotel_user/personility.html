<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="个人中心">
		<meta name="author" content="chenhao">
		<link rel="icon" href="../img/logo/favicon.ico">
		<title>个人中心</title>
	</head>

	<body>
		<div class="container">
			<div id="header"></div>

			<!--
            	作者：707347865@qq.com
            	时间：2018-03-05
            	描述：个人信息
            -->
			<div class="container">
				<div class="py-5 text-center" style="background: url(../img/background.png);">
				    <form action="/hotel/user/upload.do" method="post" enctype="multipart/form-data">
				        <img class="rounded-circle" alt="用户头像" width=160 height=160 id="head-image"/>
				        <div style="display:none;">
                            <input id="image-upload" onchange="getURL(this)" type="file" name="image" accept="image/*"/>
                        </div>
				    </form>
				</div><br/>

				<div class="row">
					<div class="col-md-4 order-md-2 mb-4" id="menu">
						<h4 class="mb-3"><strong>菜&nbsp;单&nbsp;栏</strong></h4>
						<ul class="list-group mb-3">
							<li class="list-group-item d-flex justify-content-between">
								<div>
									<h6 class="my-0" id="basic-message">基本信息</h6>
								</div>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<div>
									<h6 class="my-0" id="finish-order">完成订单</h6>
								</div>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<div>
									<h6 class="my-0" id="history-order">历史订单</h6>
								</div>
							</li>
						</ul>
					</div>
					<div class="col-md-8 order-md-1" id="message">
						<h4>
					  	 	<strong>基本信息</strong>
					   	</h4><br />
					    <table class="table table-sm">
					   		<tbody>
						   		<tr>
						   			<td>账&nbsp;号</td>
						   			<td id="account"></td>
						   		</tr>
						   		<tr>
						   			<td>余&nbsp;额</td>
						   			<td id="money"></td>
						   		</tr>
					   		</tbody>
					   </table><br /><br />
					   <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="modal" data-target="#PassChange">密码修改</button>
					</div>
				</div>
			</div>

			<div id="footer"></div>
		</div>

		<!--
        	作者：707347865@qq.com
        	时间：2018-03-06
        	描述：修改密码模态框
       -->
		<div class="container">
			<div class="modal fade" id="PassChange">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- 模态框头部 -->
						<div class="modal-header">
							<h4 class="modal-title">密码修改</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- 模态框主体 -->
						<div class="modal-body">
							<input type="password" id="inputPassword" class="form-control" placeholder="密码" required autofocus><br />
							<input type="password" id="affirmPassword" class="form-control" placeholder="确认密码" required autofocus><br />
							<button class="btn btn-lg btn-primary btn-block" onclick="passwordChange()">确认修改</button>
						</div>

						<!--模态框底部-->
						<!--<div class="modal-footer">
			          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
			        </div>-->

					</div>
				</div>
			</div>
		</div>

		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/carousel.css" rel="stylesheet" />
		
		<script type="application/javascript" src="../js/hotel_user/page-common.js"></script>
		<script type="application/javascript" src="../js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../js/popper.min.js"></script>
		<script type="application/javascript" src="../js/bootstrap.min.js"></script>
		<script type="application/javascript" src="../js/jquery-1.10.2.js"></script>
		<script type="application/javascript" src="../js/hotel_user/personility.js"></script>
	</body>

</html>
