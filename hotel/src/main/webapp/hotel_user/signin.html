<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="登录首页">
    <meta name="author" content="chenhao">
    <link rel="icon" href="../img/logo/favicon.ico">
    <title>酒店登录</title>
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="#" onsubmit="return false">
      <img class="mb-4" src="../img/hotel.png" alt="" width="144" height="144">
      <h1 class="h3 mb-3 font-weight-normal">欢迎登录</h1>
      <label for="inputEmail" class="sr-only">电子邮件</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="电子邮件" required autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 请记住我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登&nbsp;录</button>
      <small class="d-block text-right mt-3">
          <a href="index.html">返回首页</a>
      </small>
      <p class="mt-5 mb-3 text-muted">&copy; 2018 酒店预定网站 Powered By chenhao huizhou university </p>
    </form>
    
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  	<link href="../css/signin.css" rel="stylesheet">
  	
  	<script type="text/javascript" src="/hotel/js/jquery-1.10.2.js"></script>
  	<script type="text/javascript" src="/hotel/js/hotel_user/signin.js"></script>
  </body>
</html>
